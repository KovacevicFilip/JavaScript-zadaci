<body>
	<script>
		//Definišite funkciju max() koja ima dva argumenta i koja vraća vrednost većeg od njih. Koristite if-then-else konstrukciju koja postoji u JvaScript-u.

		function max(arr1, arr2) {

			/*if(arr1 > arr2) document.write("Veci je " + arr1);
			else document.write("Veci je " + arr2);*/

			arr1 > arr2 ? document.write("Veci je " + arr1) : document.write("Veci je " + arr2);
		};
		max(4,5);
		
	</script>
