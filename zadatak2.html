<body>
	<script>
		// Definišite funkciju  maxOfThree() koja ima tri argumenta i vraća najveći od njih.

		function maxOfThree(arr1, arr2, arr3) {

			if(arr1 > arr2 && arr1 > arr3) document.write("Najveci broj je " + arr1);

			else if(arr2 > arr1 && arr2 > arr3) document.write("Najveci broj je " + arr2);

			else document.write("Najveci broj je " + arr3);
		}	

		maxOfThree(9,7,6);
		
	</script>
</body>
